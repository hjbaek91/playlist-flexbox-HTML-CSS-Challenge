<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="option-bar">
    <i class="fas fa-home"></i>
    <span class="option-bar__title">Playlist</span>
    <i class="fas fa-search"></i>
  </div>

  <div class="container">
    <div class="song-playing">
      <i class="fas fa-music"></i>
      <div class="song-playing__info">
        <div class="song-playing__name">Random Love</div>
        <div class="song-playing__artist">by Divay Kapoor</div>
      </div>
    </div>

    <div class="song-btn">
      <input class="song-btn__play" style="font-family: FontAwesome" type="submit" value="&#xf04b" />
      <input class="song-btn__like" style="font-family: FontAwesome" type="submit" value="&#xf004" />
      <input class="song-btn__add" style="font-family: FontAwesome" type="submit" value="&#xf067" />
    </div>

    <ul class="song-list">
      <li class="song-list__item">
        <div class="song-list__image color-box--1"></div>
        <div class="song-list__info">
          <div class="song-list__name">Matargasti</div>
          <div class="song-list__artist">Mohit Chauhan</div>
        </div>
      </li>
      <li class="song-list__item">
        <div class="song-list__image color-box--2"></div>
        <div class="song-list__info">
          <div class="song-list__name">Attitude</div>
          <div class="song-list__artist">Lewis OfMan · Attitude</div>
        </div>
      </li>
      <li class="song-list__item">
        <div class="song-list__image color-box--3"></div>
        <div class="song-list__info">
          <div class="song-list__name">Try Everthing</div>
          <div class="song-list__artist">Shkira · Zootopia</div>
        </div>
      </li>
      <li class="song-list__item">
        <div class="song-list__image color-box--4"></div>
        <div class="song-list__info">
          <div class="song-list__name">Sunflower</div>
          <div class="song-list__artist">Joseph Vincent · Sunflower</div>
        </div>
      </li>
    </ul>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
